name: mmm_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  audioplayers: ^5.2.1
  flutter_sound: ^9.2.13
  permission_handler: ^10.2.0
  path_provider: ^2.1.2
  

  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.7
  intl: ^0.19.0
  web_socket_channel: ^2.4.0
  flutter_secure_storage: 9.0.0
  image_picker: ^1.0.7
  flutter_markdown: ^0.6.23
dev_dependencies: 
  flutter_test: 
    sdk: flutter
  flutter_lints: ^3.0.1 # Replace with the latest version

flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Open Sans
      fonts: 
        - asset: assets/fonts/OpenSansBold.ttf
          weight: 700
        - asset: assets/fonts/OpenSansRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/OpenSansRomanSemiBold.ttf
          weight: 600
    - family: Aladin
      fonts: 
        - asset: assets/fonts/AladinRegular.ttf
          weight: 400
    - family: DM Sans
      fonts: 
        - asset: assets/fonts/DMSansBold.ttf
          weight: 700
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400